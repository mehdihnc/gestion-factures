<!-- templates/factures/modifier_facture.html -->
{% extends 'factures/base.html' %}

{% block title %}Modifier la Facture{% endblock %}

{% block content %}
<h1>Modifier la Facture {{ form.instance.numero }}</h1>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
    <a href="{% url 'detail_facture' form.instance.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
